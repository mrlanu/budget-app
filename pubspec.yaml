name: budget_app
description: A Budget app.
version: 2.4.0
publish_to: none

environment:
  sdk: ">=3.0.0-417.1.beta <3.0.6"

dependencies:
  intl:
  bloc: ^8.1.0
  rxdart: ^0.27.5
  equatable: ^2.0.3
  flutter_screenutil: ^5.7.0
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.1
  formz: ^0.6.0
  google_fonts: ^5.1.0
  meta: ^1.7.0
  uuid: ^3.0.0
  json_annotation: ^4.8.0
  http: ^1.1.0
  authentication_repository:
    path: packages/authentication_repository
  form_inputs:
    path: packages/form_inputs
  bloc_concurrency: ^0.2.1
  shared_preferences: ^2.1.2
  firebase_core: ^2.15.0
  firebase_auth: ^4.7.1
  carousel_slider: ^4.2.1
  adaptive_breakpoints: ^0.1.6
  fl_chart: ^0.63.0
  font_awesome_flutter: ^10.5.0

dev_dependencies:
  bloc_test: ^9.0.0
  flutter_test:
    sdk: flutter
  mocktail: ^0.3.0
  build_runner: ^2.3.3
  json_serializable: ^6.6.1
  plugin_platform_interface: ^2.1.4
  very_good_analysis: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
  fonts:
    - family: FontAwesomeBrands
      fonts:
        - asset: assets/fonts/fa-brands-400.ttf
          weight: 400
    - family: FontAwesomeRegular
      fonts:
        - asset: assets/fonts/fa-regular-400.ttf
          weight: 400
    - family: FontAwesomeSolid
      fonts:
        - asset: assets/fonts/fa-solid-900.ttf
          weight: 900
