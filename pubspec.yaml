name: budget_app
description: A Budget app.
version: 3.0.0
publish_to: none

environment:
  sdk: ^3.1.0
  flutter: ">=3.1.0 <4.0.0"

dependencies:
  intl:
  bloc: ^8.1.0
  rxdart: ^0.27.5
  equatable: ^2.0.3
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.1
  formz: ^0.6.0
  google_fonts: ^5.1.0
  meta: ^1.7.0
  uuid: ^3.0.0
  json_annotation: ^4.8.1
  http: ^1.1.0
  chart:
    path: packages/chart
  authentication_repository:
    path: packages/authentication_repository
  form_inputs:
    path: packages/form_inputs
  network:
    path: packages/network
  cache:
    path: packages/cache
  bloc_concurrency: ^0.2.1
  firebase_core: ^3.11.0
  firebase_auth: ^5.4.2
  cloud_firestore: ^5.6.3
  carousel_slider: ^5.0.0
  adaptive_breakpoints: ^0.1.6
  font_awesome_flutter: ^10.5.0
  flow_builder: ^0.0.10
  flutter_native_splash: ^2.3.7
  go_router: ^13.2.0
  hydrated_bloc: ^9.1.5
  path_provider: ^2.1.2
  animations: ^2.0.11
  drift: ^2.24.0
  drift_flutter: ^0.2.4

dev_dependencies:
  bloc_test: ^9.0.0
  flutter_test:
    sdk: flutter
  mocktail: ^0.3.0
  build_runner: ^2.4.14
  json_serializable: ^6.6.1
  plugin_platform_interface: ^2.1.4
  very_good_analysis: ^5.0.0
  flutter_launcher_icons: ^0.14.3
  drift_dev: ^2.24.0

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon/icon.png"
  #min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "assets/icon/icon.png"
    background_color: "#ffffff"
    theme_color: "#ffffff"

flutter:
  uses-material-design: true
  assets:
    - assets/images/
  fonts:
    - family: FontAwesomeBrands
      fonts:
        - asset: assets/fonts/fa-brands-400.ttf
          weight: 400
    - family: FontAwesomeRegular
      fonts:
        - asset: assets/fonts/fa-regular-400.ttf
          weight: 400
    - family: FontAwesomeSolid
      fonts:
        - asset: assets/fonts/fa-solid-900.ttf
          weight: 900
